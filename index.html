<!DOCTYPE html>

<head>
    <link rel="shortcut icon" href="#">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' type='text/css' href='index.css' />
    <script src="./doc/echarts.min.js"></script>
    <script src="./doc/echarts-gl.min.js"></script>
    <script src="https://rawgit.com/davidbau/seedrandom/master/seedrandom.min.js"></script>

</head>

<body>

    <div style="display: flex;flex:1 0 auto">
        <div>
            <br />

            <br />

            <audio controls id='audio1'></audio>
            <audio controls id='audio2'></audio>
            <audio controls id='audio3'></audio>
            <audio controls id='audio4'></audio>
            <audio controls id='audio5'></audio>
            <audio controls id='audio6'></audio>
            <br />
           
            <br />
            <audio controls id='audio'></audio>
            <br />
       
            <br />
            <br />
            <div style="display: flex;flex:1 0 auto">
               
                <button id="play-btn">play-AutoMix</button>
                <button id="play-btn0">play-Unmix</button>
                <button id="stop-btn">Stop</button>
                <button id="training">Tranining</button>
                <select id="audio-select">
                    <option value="0" selected="selected">2</option>
                    <option value="1">4</option>
                    <option value="2">6</option>
                    <option value="3">7</option>
                </select>
            </div>


            <br />
            <br />
            DRC
            <div>
                <input id='Threshold' type='range' min=-80 max=0 value=-20>Threshold<br> 
                <input id='Ratio' type='range' min=1 max=6 value=2>Ratio<br>
                <input id='Knee' type='range' min=0 max=40 value=0>Knee<br>
                <input id='Attack'type='range' min=0.005 max=2.5 value='0.1' step='any' id='Attack'>Attack<br> 
                <input id='Release'type='range' min=0.005 max=3 value='0.1' step='any' id='Release'>Release<br>

            </div>
            <br />
            <br />
            SPA(Spatialization)
            <div>
                <input id="panX0" type="range" min="-3" max="3" step="0.01" value="0.0" />X<br />
                <input id="panY0" type="range" min="-3" max="3" step="0.01" value="0.0" />Y<br />
                <input id="panZ0" type="range" min="-3" max="3" step="0.01" value="0.0" />Z<br />

            </div>
            <br />
            EQ
            <div>
                <input id="gain0" type="range" min="-50" max="30" step="5" value="1.0" /> 75hz<br />
                <input id="gain1" type="range" min="-50" max="30" step="5" value="1.0" />100hz<br />
                <input id="gain2" type="range" min="-50" max="30" step="5" value="1.0" />200hz<br />
                <input id="gain3" type="range" min="-50" max="30" step="5" value="1.0" />750hz<br />
                <input id="gain4" type="range" min="-50" max="30" step="5" value="1.0" />2500hz<br />
                <input id="gain5" type="range" min="-50" max="30" step="5" value="1.0" />7500hz<br />
                <input id="gain6" type="range" min="-50" max="30" step="5" value="1.0" />7500hz<br />
                <input id="gain7" type="range" min="-50" max="30" step="5" value="1.0" />7500hz<br />
            </div>
            <div style="display: flex;flex:1 auto">
        
                <div id="PannerResult"></div>  
                
                <div id="chart" style="width: 50vw;height: 40vh;">PannerResult</div> 

                </div>
                MaskingResult
            </div>

        </div>
    </div>

  
    <script type="module" src="./fftUtil.js"></script>
    <!-- <script type="module"  src="./PEAQ.js"></script> -->
    <!-- <script type="module"  src="./levelBalance.js"></script> -->
    <script src="./recorder.js"></script>
    <script src="./main.js"></script>

</body>

</html>
